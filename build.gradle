apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.sparkjava:spark-core:2.9.0')
    compile('com.sparkjava:spark-template-handlebars:2.7.1')
    compile('ch.qos.logback:logback-classic:1.2.3')
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.4'
    implementation group: 'com.github.jknack', name: 'handlebars', version: '4.0.6'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'
    testCompile('org.junit.jupiter:junit-jupiter:5.6.0')
    testCompile('org.assertj:assertj-core:3.15.0')
    testCompile("org.junit.jupiter:junit-jupiter-params:5.0.0")
}

test {
    useJUnitPlatform()
}
